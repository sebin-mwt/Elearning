<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/formstyle.css">
  
</head>
<body>

  <div class="form-wrapper">
    <div class="form-container">
      <h4 class="text-center">Registration Form</h4>
      
      <form id="form" action="">
        <div class="mb-3">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control">
          <span id="name_error" class="error-msg-colr"> </span>
        </div>

        <div class="mb-3">
          <label for="">Phone:</label>
          <input id="phone" type="number" class="form-control" placeholder="+91">
          <span id="phone_error" class="error-msg-colr"> </span>

        </div>

        <div class="mb-3">
          <label for="">Email:</label>
          <input id="email" type="email" class="form-control">
          <span id="email_error" class="error-msg-colr"> </span>
        </div>  

        
        <div class="mb-3">

          <label for="">Password</label>
          <input type="password" name="password" id="password" class="form-control">
          <p><ul style="font-size: smaller;">
            <li>Password contains atleast 1 capital,small letter</li>
            <li>Password contains atleast one number</li>
            <li>Password length >= 8   </li>
           </ul></p>
            <span id="password_error" class="error-msg-colr"></span>

        </div>

        <div class="mb-3">

          <label for="">DOB:</label>
          <input id="dob" type="date" class="form-control">
          <span id="date_error" class="error-msg-colr"> </span>

        </div> 

       <!-- <div class="mb-3">

          <label for="">Address:</label>
          <textarea id="address" class="form-control"></textarea>
          <span id="address_error" class="error-msg-colr"> </span>

        </div> -->

        <div class="text-center">
          <button type="submit" class="btn btn-dark rounded-pill">Submit</button>
        </div>

      </form>
    
      <div class="mt-3 d-flex justify-content-between">
        <span>Already registered..? <a href="login.html">login</a></span>
        <a href="index.html">GO HOME</a>
      </div>

    </div>
  </div>

</body>
<script src="./Assets/JS/scriptReg.js"></script>
</html>
