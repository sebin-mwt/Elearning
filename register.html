<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/formstyle.css">
  

</head>
<body>

  <div class="form-wrapper">
    <div class="form-container">
      <h4 class="text-center mb-3">Registration Form</h4>
      
      <form id="form">
        <div class="mb-3">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control">
          <span id="name_error" class="error-msg-colr"> </span>
        </div>

        <div class="mb-3">
          <label for="">Phone:</label>
          <input id="phone" type="number" class="form-control" placeholder="+91">
          <span id="phone_error" class="error-msg-colr"> </span>

        </div>

        <div class="mb-3">
          <label for="">Email:</label>
          <input id="email" type="email" class="form-control">
          <span id="email_error" class="error-msg-colr"> </span>
        </div>  

        <!-- <div class="mb-3">
          <label for="">Course:</label>
          <input id="course" type="text" class="form-control">
          <span id="course_error" class="error-msg-colr"> </span>

        </div> -->

        <div class="mb-3">

        <label for="course">Course :</label>
        <select name="course_Selected" id="course" class="form-select"  >

          <option value="">--Choose course--</option>
          <option value="python_django">Python Django</option>
          <option value="python_django">Java SpringBoot</option>
          <option value="react">React </option>
          <option value="react">Angular </option>
          <option value="animation">Animation</option>
          <option value="animation">Graphic Designing</option>
          <option value="spoken_english">Spoken English</option>
        
        </select>
        
        <span id="course_error" class="error-msg-colr"> </span>
      </div>

        <div class="mb-3">
          <label for="">Address:</label>
          <textarea id="address" class="form-control"></textarea>
          <span id="address_error" class="error-msg-colr"> </span>

        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-dark rounded-pill">Submit</button>
        </div>

      </form>
    </div>
  </div>

</body>
<script src="./Assets/JS/scriptReg.js"></script>
</html>
